<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Dad Poor Dad</title>
    <style>
        #pdf-container {
            display: none;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <button onclick="openPDF()">Click To Read</button>

    <!-- PDF will be embedded here -->
    <div id="pdf-container">
        <iframe id="pdf-frame" src="" width="100%" height="100%"></iframe>
    </div>

    <script>
        function openPDF() {
            var pdfFrame = document.getElementById('pdf-frame');
            pdfFrame.src = "Rich Dad Poor Dad.pdf"; // Path to your PDF file
            document.getElementById('pdf-container').style.display = "block";
        }
    </script>
</body>
</html>
